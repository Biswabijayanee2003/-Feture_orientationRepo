<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="button"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Age Calculator</h2>
    <label for="dob">Enter your Date of Birth:</label>
    <input type="text" id="dob" placeholder="YYYY-MM-DD">
    <input type="button" value="Calculate Age" onclick="calculateAge()">
    <p id="result"></p>
</div>

<script>
    function calculateAge() {
        var dobString = document.getElementById("dob").value;
        var dob = new Date(dobString);
        var now = new Date();
        var age = now.getFullYear() - dob.getFullYear();
        var monthDiff = now.getMonth() - dob.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && now.getDate() < dob.getDate())) {
            age--;
        }
        document.getElementById("result").innerText = "Your age is: " + age;
    }
</script>
</body>
</html>
