<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='car.jpeg'">normal car</button>

<img id="myImage" src="accident car.jpeg" style="width:800px">

<button onclick="document.getElementById('myImage').src='accident car.jpeg'">break the car</button>

</body>
</html>
